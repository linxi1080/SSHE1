<!DOCTYPE html>
<html>
    <head>
        <title>index.html</title>
        <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
        <meta http-equiv="description" content="this is my page">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
        <script type="text/javascript" src="jslib/jquery-easyui/jquery-1.8.0.min.js">
        </script>
        <script type="text/javascript" src="jslib/jquery-easyui/jquery.easyui.min.js">
        </script>
        <script type="text/javascript" src="jslib/jquery-easyui/locale/easyui-lang-zh_CN.js">
        </script>
        <link rel="stylesheet" type="text/css" href="jslib/jquery-easyui/themes/default/easyui.css">
        <link rel="stylesheet" type="text/css" href="jslib/jquery-easyui/themes/icon.css">
        <script type="text/javascript">
            var loginAndRegDialog;
            $(function(){
                loginAndRegDialog = $("#loginAndRegDialog").dialog({
                    closable: false,
					buttons:[{
							text:'注册',							
							handler:function(){
								alert('注册');
							}
						},{
							text:'登录',
							handler:function(){
								$.ajax({
									type:"post",
									//url:actionName!methodName.action;//action的动态请求methodName表示你要请求的action的方法
									url:"user_list.action",
									data:{
										username:$('#loginInputForm input[name=username]').val(),
										password:$('#loginInputForm input[name=password]').val()
									},
									cache:false,
									dataType:'json',
									success:function(result){
										console.info(result.msg);
									}
								});
							}
						},{
							text:'关闭',
							handler:function(){
								alert('关闭');
							}
						}]
                });
            });
        </script>
    </head>
    <body>
        <div id="loginAndRegDialog" title="用户登录" style="width:400px;height:200px;" data-options="iconCls:'icon-save',resizable:true,modal:true">
			<form id="loginInputForm" method="post">
	        	<table >
	        		<tr>
	        			<th align="right">用户名：</th>
						<td><input style="width:150px;"  name="username"/></td>
	        		</tr>
					<tr>
						<th align="right">密&nbsp;&nbsp;码：</th>
						<td><input style="width:150px;" type="password" name="password"/><br/></td>
					</tr>
	        	</table>
			</form>
		</div>
    </body>
</html>
